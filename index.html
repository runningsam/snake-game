<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game - Mobile Ready</title>
    <style>
        body { 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: #2c3e50; 
            color: white; 
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        canvas { 
            border: 3px solid #ecf0f1; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5); 
            background-color: #000;
            max-width: 90vw;
            max-height: 40vh;
        }
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 10px;
            justify-content: center;
        }
        .btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active {
            background: rgba(255, 255, 255, 0.5);
        }
        .up { grid-column: 2; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
        .info { margin-bottom: 10px; text-align: center; }
    </style>
</head>
<body>
    <div class="info">
        <h2 style="margin:5px">Snake Game</h2>
        <p style="margin:5px">Score: <span id="score">0</span></p>
    </div>
    
    <canvas id="game" width="400" height="400"></canvas>
    
    <div class="controls">
        <div class="btn up" onclick="changeDir('up')">▲</div>
        <div class="btn left" onclick="changeDir('left')">◀</div>
        <div class="btn down" onclick="changeDir('down')">▼</div>
        <div class="btn right" onclick="changeDir('right')">▶</div>
    </div>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    
    let score = 0;
    let snake = [{x: 10, y: 10}];
    let food = {x: 15, y: 15};
    let dx = 0;
    let dy = 0;
    let gridSize = 20;
    let tileCount = 20;

    function changeDir(dir) {
        if (dir === 'up' && dy === 0) { dx = 0; dy = -1; }
        if (dir === 'down' && dy === 0) { dx = 0; dy = 1; }
        if (dir === 'left' && dx === 0) { dx = -1; dy = 0; }
        if (dir === 'right' && dx === 0) { dx = 1; dy = 0; }
    }

    function draw() {
        let head = {x: snake[0].x + dx, y: snake[0].y + dy};
        
        // Wall collision
        if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
            resetGame();
            return;
        }
        
        // Self collision
        if (snake.some(s => s.x === head.x && s.y === head.y)) {
            resetGame();
            return;
        }

        snake.unshift(head);

        // Food collision
        if (head.x === food.x && head.y === food.y) {
            score++;
            scoreElement.innerText = score;
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        } else {
            if (dx !== 0 || dy !== 0) snake.pop();
        }

        // Clear canvas
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw food
        ctx.fillStyle = '#e74c3c';
        ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

        // Draw snake
        ctx.fillStyle = '#2ecc71';
        snake.forEach(s => {
            ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2);
        });

        setTimeout(draw, 100);
    }

    function resetGame() {
        snake = [{x: 10, y: 10}];
        dx = 0;
        dy = 0;
        score = 0;
        scoreElement.innerText = score;
        setTimeout(draw, 100);
    }

    window.addEventListener('keydown', e => {
        if (e.key === 'ArrowUp') changeDir('up');
        if (e.key === 'ArrowDown') changeDir('down');
        if (e.key === 'ArrowLeft') changeDir('left');
        if (e.key === 'ArrowRight') changeDir('right');
    });

    // Start game
    draw();
</script>
</body>
</html>
