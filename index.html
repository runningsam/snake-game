<!DOCTYPE html>
<html>
<head>
    <title>Retro Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
        }
        canvas {
            border: 5px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #000;
        }
        .info {
            margin-bottom: 10px;
            text-align: center;
        }
        h1 { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="info">
        <h1>SNAKE GAME</h1>
        <p>Score: <span id="score">0</span></p>
    </div>
    <canvas id="snakeGame" width="400" height="400"></canvas>
    <p>Use Arrow Keys to Move</p>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        let dx = 0;
        let dy = 0;
        let snake = [
            {x: 10, y: 10},
            {x: 10, y: 11},
            {x: 10, y: 12}
        ];
        let food = {x: 5, y: 5};

        function main() {
            if (didGameEnd()) {
                ctx.fillStyle = "white";
                ctx.font = "40px Arial";
                ctx.fillText("GAME OVER", 80, 200);
                ctx.font = "20px Arial";
                ctx.fillText("Press F5 to Restart", 110, 240);
                return;
            }

            setTimeout(function onTick() {
                clearCanvas();
                drawFood();
                advanceSnake();
                drawSnake();
                main();
            }, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                ctx.fillStyle = (index === 0) ? "#2ecc71" : "#27ae60";
                ctx.strokeStyle = "#2c3e50";
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
                ctx.strokeRect(part.x * gridSize, part.y * gridSize, gridSize, gridSize);
            });
        }

        function advanceSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Only move if direction is set
            if (dx === 0 && dy === 0) return;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerHTML = score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function didGameEnd() {
            if (dx === 0 && dy === 0) return false;
            
            const head = snake[0];
            const hitLeftWall = head.x < 0;
            const hitRightWall = head.x > tileCount - 1;
            const hitTopWall = head.y < 0;
            const hitBottomWall = head.y > tileCount - 1;

            let hitSelf = false;
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) hitSelf = true;
            }

            return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall || hitSelf;
        }

        function createFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            // Make sure food doesn't spawn on snake body
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) createFood();
            });
        }

        function drawFood() {
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1; dy = 0;
            }
            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0; dy = -1;
            }
            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1; dy = 0;
            }
            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0; dy = 1;
            }
        }

        document.addEventListener("keydown", changeDirection);
        main();
    </script>
</body>
</html>
